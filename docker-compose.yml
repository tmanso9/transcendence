version: '3'

services:
    postgres:
        image: postgres
        container_name: postgres
        ports:
            - 5432:5432
        env_file:
            - backend/.env
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - db_network
        restart: always
    backend:
        container_name: backend
        build: ./backend
        ports:
            - '3000:3000'
        depends_on:
            - postgres
        networks:
            - db_network
        env_file:
            - ./backend/.env
        volumes:
            - ./backend/public:/app/public
    frontend:
        container_name: frontend
        build:
            context: ./frontend
            dockerfile: Dockerfile
        volumes:
            - ./vue-app:/dist
        ports:
            - '3001:80'

volumes:
    postgres_data:

networks:
    db_network:
